workspace:
  base: /build
  path: export-docs

pipeline:
  build: 
    image: registry.webix.io/madoka-build-env
    pull: true
    environment:
      - "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}"
      - "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" 
    commands:
      - ln -s /madoka ../madoka
      - ./build.sh
    when:
      branch: master

  notify:
    image: plugins/slack
    webhook: ${SLACK_BUILDS_HOOK}
    when:
      branch: master